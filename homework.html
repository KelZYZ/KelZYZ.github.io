<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="title-bar">
        <h1>Homework</h1>
    </div>
    <div class="container">
        <div class="content">
            <h2>Homework Added by Others</h2>
            <div id="homeworkList">
                <!-- Homework images and captions will be displayed here -->
            </div>
            <hr>
            <h2>Add Your Homework</h2>
            <form id="homeworkForm">
                <input type="file" id="imageFile" accept="image/*" required>
                <input type="text" id="caption" placeholder="Caption" required>
                <button type="submit" class="button">Add Homework</button>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
